<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Little Fat Boy</title>
</head>
<body>
  <div class="page">
    <header class="header"> 
      <img class="header__logo" src="./images/littlefatboy-logo.svg" alt="little fat boy logo">
      <nav class="header__navigation">
        <div class='header__menu-button-container'>
          <div class='header__menu-button'></div>
        </div>
        <ul class="header__menu">
          <li class="header__menu-element">
            <a href="#" class="header__menu-link">Recipes</a>
          </li>
          <li class="header__menu-element">
             <a href="#" class="header__menu-link">About</a>
          </li>
          <li class="header__menu-element">
            <a href="#" class="header__menu-link">Cookbook</a>
          </li>
          <li class="header__menu-element">
            <a href="#s" class="header__menu-link">Book Tour</a>
          </li>
          <li class="header__menu-element">
            <a href="#" class="header__menu-link">Shop</a>
          </li>
          <li class="header__menu-element">
            <a href="#" class="header__menu-link">Search</a>
          </li>
        </ul>
      </nav>
      <section class="header__cards">
         <article class="header__card">
          <img src="./images/stir-fried-rice-bolognese.jpg" class="header__card-image" alt="stir-fried rice with bolognese">
          <h2 class="header__card-title">Stir-Fried Rice Cake Bolognese</h2>
        </article>
        <article class="header__card header__card_middle">
          <img src="./images/pearl-meatballs.jpg" class="header__card-image" alt="meatballs with rice">
          <h2 class="header__card-title">Grandma's Pearl Meatballs</h2>
        </article>
        <article class="header__card header__card_z-index">
          <img src="./images/taiwanese-crepes.jpg" class="header__card-image" alt="stuffed pancakes">
          <h2 class="header__card-title">Dan Bing (Taiwanese Breakfast Crepes)</h2>
        </article>
      </section> 
    </header>
    <main class="content">
      <section class="category">
        <h2 class="category__title">Browse by category</h2>
        <div class="category__cards">
          <article class="category__card">
            <a href="#" class="category__card-link">
              <h3 class="category__card-title">Dumplings & Bao</h3>
              <img src="./images/dumplings-and-bao.jpg" class="category__card-image" alt="dumplings and bao pie">
            </a>
          </article>
          <article class="category__card">
            <a href="#" class="category__card-link">
              <h3 class="category__card-title">Bing <span lang="zh-Hans">(餅)</span></h3>
              <img src="./images/bing.jpg" class="category__card-image" alt="taiwanese pancakes">
          </a>
          </article>
          <article class="category__card">
            <a href="#" class="category__card-link">
              <h3 class="category__card-title">Rice</h3>
              <img src="./images/rice.jpg" class="category__card-image" alt="stir-fried rice with vegetables">
            </a>
          </article>
          <article class="category__card">
            <a href="#" class="category__card-link">
              <h3 class="category__card-title">Noodles</h3>
              <img src="./images/noodles.jpg" class="category__card-image" alt="asian style noodles">
            </a>
          </article>
          <article class="category__card">
            <a href="#" class="category__card-link">
              <h3 class="category__card-title">Small Eats</h3>
              <img src="./images/small-eats.jpg" class="category__card-image" alt="thin sliced cucumber with sesame seeds">
            </a>
          </article>
          <article class="category__card">
            <a href="#" class="category__card-link">
              <h3 class="category__card-title">Family Style</h3>
              <img src="./images/family-style.jpg" class="category__card-image" alt="rosted chicken with spring onion">
            </a>
          </article>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Little Fat Boy</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
