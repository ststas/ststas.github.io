<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body>
  <div class="page">
    <header class="header">  
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="фото пользователя">
        <div class="profile__info"> 
          <div class="profile__name-and-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>        
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup" id="profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-name-occupation" class="popup__form" novalidate>
          <input type="text" id="profile-name" name="profile-name" placeholder="Ваше имя" value="" class="popup__field  popup__field_profile_name" required minlength="2" maxlength="40">
          <span id="profile-name-error" class="popup__error"></span>
          <input type="text" id="profile-occupation" name="profile-occupation" placeholder="Ваша профессия" value="" class="popup__field popup__field_profile_occupation" required minlength="2" maxlength="200">
          <span id="profile-occupation-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button> 
        </form>  
      </div>
    </section> 
    <section class="popup" id="newplace-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="newplace" class="popup__form" novalidate>
          <input type="text" id="newplace-name" name="newplace-name" placeholder="Название" value="" class="popup__field popup__field_newplace_name" required minlength="2" maxlength="30">            
          <span id="newplace-name-error" class="popup__error"></span>
          <input type="url" id="newplace-link" name="newplace-link" placeholder="Ссылка на картинку" value="" class="popup__field popup__field_newplace_link" required>
          <span id="newplace-link-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-button">Создать</button> 
        </form>  
      </div>
    </section>
    <section class="popup popup_picture_background" id="picture-popup">
      <div class="popup__picture-container">
        <button type="button" class="popup__close-button"></button>
        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="пользовательское изображение">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </section>
    <template id="card-template">
      <article class="element">
        <img class="element__image" src="#" alt="">
        <div class="element__caption">
          <h2 class="element__title"></h2>
          <button type="button" class="element__heart-button"></button>  
        </div>
        <button type="button" class="element__delete-button"></button>
      </article>
    </template>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
