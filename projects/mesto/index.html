<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body>
  <div class="page">
    <header class="header">  
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="фото пользователя">
        <div class="profile__info"> 
          <div class="profile__name-and-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>        
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="фото заброшенной церкви">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__heart-button element__heart-button_active"></button>  
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="фото горы эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__heart-button"></button>  
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="фото гор домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__heart-button"></button>  
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="фото горы эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__heart-button"></button>  
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="фото гор домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__heart-button"></button>  
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="фото заброшенной церкви">
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__heart-button"></button>  
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="name-and-occupation" name="name-occupation" class="popup__form">    
          <input type="text" form="name-and-occupation" name="profile-name" placeholder="Ваше имя" value="" class="popup__field">            
          <input type="text" form="name-and-occupation" name="profile-occupation" placeholder="Ваша профессия" value="" class="popup__field">
          <button type="submit" class="popup__submit-button">Сохранить</button> 
        </form>  
      </div>
    </section>    
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
