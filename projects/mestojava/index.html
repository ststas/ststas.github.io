<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место Россия</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-block"><img src="#" class="profile__avatar" alt="аватар пользователя"></div><div class="profile__info"><div class="profile__name-and-edit"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__occupation"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><section class="popup" id="profile-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-name-occupation" class="popup__form" novalidate><input id="profile-name" name="name" placeholder="Ваше имя" value="" class="popup__field popup__field_profile_name" required minlength="2" maxlength="40"> <span id="profile-name-error" class="popup__error"></span> <input id="profile-occupation" name="about" placeholder="Ваша профессия" value="" class="popup__field popup__field_profile_occupation" required minlength="2" maxlength="200"> <span id="profile-occupation-error" class="popup__error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup" id="profile-avatar-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form name="profile-avatar" class="popup__form" novalidate><input type="url" id="avatar" name="avatar" placeholder="Ссылка на картинку" value="" class="popup__field popup__field_margin_top popup__field_avatar_link" required> <span id="avatar-error" class="popup__error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup" id="newplace-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form name="newplace" class="popup__form" novalidate><input id="newplace-name" name="name" placeholder="Название" value="" class="popup__field popup__field_newplace_name" required minlength="2" maxlength="30"> <span id="newplace-name-error" class="popup__error"></span> <input type="url" id="newplace-link" name="link" placeholder="Ссылка на картинку" value="" class="popup__field popup__field_newplace_link" required> <span id="newplace-link-error" class="popup__error"></span> <button type="submit" class="popup__submit-button">Создать</button></form></div></section><section class="popup" id="delete-newplace-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Вы уверены?</h2><form name="delete-newplace" class="popup__form" novalidate><button type="submit" class="popup__submit-button">Да</button></form></div></section><section class="popup popup_picture_background" id="picture-popup"><div class="popup__picture-container"><button type="button" class="popup__close-button"></button><figure class="popup__figure"><img src="#" class="popup__image" alt=""><figcaption class="popup__image-caption"></figcaption></figure></div></section><template id="card-template"><article class="element"><img class="element__image" src="#" alt=""><div class="element__caption"><h2 class="element__title"></h2><div class="element__heart-likes"><button type="button" class="element__heart-button"></button><p class="element__likes-counter"></p></div></div><button type="button" class="element__delete-button"></button></article></template></div></body></html>
